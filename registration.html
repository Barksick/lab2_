<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстрація</title>
  <!-- Підключення стилів Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand logo" href="#">Калькулятор</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="authorization.html">Авторизація</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="aboutUs.html">Про нас</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Реєстрація</h5>
            <form action="main.html">
              <div class="form-group">
                <label for="name">Ім'я</label>
                <input type="text" class="form-control" id="name" placeholder="Введіть ваше ім'я" required>
              </div>
              <div class="form-group">
                <label for="email">Емейл</label>
                <input type="email" class="form-control" id="email" placeholder="Введіть ваш емейл" required>
              </div>
              <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password" placeholder="Введіть пароль" required>
              </div>
              <div class="form-group">
                <label for="gender">Стать</label>
                <select class="form-control" id="gender" required>
                  <option>Чоловіча</option>
                  <option>Жіноча</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Зареєструватися</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Підключення скриптів Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
